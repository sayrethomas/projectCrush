<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="game-over-overlay">
    </div>

    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="play-again">Play Again</button>
    </div>
      
      <div id="begin-game-overlay">
      </div>
      <div id="begin-game">
          <h1>NEW GAME</h1>
          <button id="start-game">Start Game</button>
          <div class="container">
              <h3>Strength</h3>
              <div class="bar">
                  <div class="skills strength" id="str">50/250</div>
              </div>
              <button id="str-down">-</button>
              <button id="str-up">+</button>
          </div>
          <div class="container">
              <h3>Speed....</h3>
              <div class="bar">
                  <div class="skills speed" id="spd">50/250</div>
              </div>
              <button id="spd-down">-</button>
              <button id="spd-up">+</button>
          </div>    
          <div class="container">
              <h3>Weight..</h3>
              <div class="bar">
                  <div class="skills weight" id="wgt">50/250</div>
              </div>
              <button id="wgt-down">-</button>
              <button id="wgt-up">+</button>
          </div>    
          <div class="availPts">150/450 Pts. Available</div>
      </div>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/gamepiece.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/collisions.js"></script>
    <script type="text/javascript" src="js/handleInput.js"></script>
    <script type="text/javascript" src="js/getHit.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
  </body>
</html>
